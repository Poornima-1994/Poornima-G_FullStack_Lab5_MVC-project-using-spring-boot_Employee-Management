 <!DOCTYPE HTML>
 <html lang="en" xmlns:th="http://www.thymeleaf.org">
 
 <head>
    <!-- Required meta tags -->  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
     
    <title>Save Employee</title>
 
 <body>
 	<div class = "container" >
 	
 	<h3>create New Employee</h3>
 	<hr>
 	<form action="#" th:action="@{/employees/save}"
 	                 th:object="${employee}" method="POST">
 	                 
 	<label> Employee First Name </label>
 	<input type = "text" th:field = "*{empfirstName}"
							class = "form-control mb-4 col-4" placeholder="Enter  First Name" >
							
	<label> Employee Last Name </label>
 	<input type = "text" th:field = "*{empLastName}"
							class = "form-control mb-4 col-4" placeholder="Enter  Last Name" >
							
	<label> Employee Email </label>
 	<input type = "text" th:field = "*{empEmail}"
							class = "form-control mb-4 col-4" placeholder="Enter Email" >
							
	<button type="submit" class = "btn btn-info col-2">save</button>						
												
</form>
<hr>
<a th:href="@{/employees}">Back to Employee List</a>
</div>
</body>
</html>
