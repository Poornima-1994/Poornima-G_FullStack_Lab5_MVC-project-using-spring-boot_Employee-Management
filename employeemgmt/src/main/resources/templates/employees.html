<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <title>Employee Management</title>
</head>

<body>

<div class="container">
    <h3>List Employees</h3><hr>
    <!-- Add a button -->
    <a th:href="@{/employees/new}"
        class="btn btn-primary btn-sm mb-3">
        Add Employee
        </a>
        <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
                    <th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Actions</th>
				</tr>
			</thead>
            <tbody>
                 <tr th:each="employee: ${employees}">
					<td th:text="${employee.empFirstName}" />
					<td th:text="${employee.empLastName}" />
					<td th:text="${employee.empEmail}" />
					<td>
					<div class="row">
			            <div class="col-small">
			            <!-- Add "update"button/link -->
				        <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary btn-sm mb-3">Update</a> 
						</div>
						<div class="col-small">
						<!-- Add "delete" button/link -->
						<a th:href="@{/employees/delete/{id}(id=${employee.empid})}"class="btn btn-primary btn-sm mb-3" onclick="if(!(confirm('Are you sure you want to delete this book?')))return false">Delete</a> 
                   </div>
                  </div>
                 </td>
                </tr>
               </tbody>
             </table>
          </div> 
      </body>
    </html>
